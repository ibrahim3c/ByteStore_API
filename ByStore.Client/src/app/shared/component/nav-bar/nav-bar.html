<mat-toolbar class="app-navbar">
  <div class="navbar-brand">
    <a href="#" class="brand-link">
      <mat-icon class="brand-icon">memory</mat-icon>
      <span>ByteStore</span>
    </a>
  </div>

  <span class="navbar-spacer"></span>

  <div class="navbar-search">
    <mat-form-field appearance="outline" class="search-form-field">
      <mat-label>Search for products...</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="e.g., Laptop, Smartphone">
    </mat-form-field>
  </div>

  <span class="navbar-spacer"></span>

  <div class="navbar-actions">
    <button mat-button class="nav-link">Deals</button>
    <button mat-button class="nav-link">Support</button>

    <button mat-icon-button aria-label="Shopping cart icon"
            matBadge="4" matBadgeColor="warn" matBadgeOverlap="false"
             matBadgePosition="above">
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <button mat-icon-button aria-label="User account icon">
      <mat-icon>person_outline</mat-icon>
    </button>

    <button mat-raised-button color="primary" class="login-button">LOGIN</button>
  </div>
</mat-toolbar>
