<mat-toolbar class="navbar">
 <a routerLink="/" class="logo-text-container">
    <span class="logo-text">
      <span class="logo-byte">Byte</span><span class="logo-store">Store</span>
    </span>
  </a>

  <!-- Center: Navigation Links -->
  <div class="navbar-center">
    <a mat-button routerLink="/" class="nav-link">Home</a>
    <a mat-button routerLink="/products" class="nav-link">Products</a>
    <a mat-button routerLink="/about" class="nav-link">About</a>
    <a mat-button routerLink="/contact" class="nav-link">Contact</a>
  </div>

  <!-- Right side: Actions -->
  <div class="navbar-right">
    <button mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>

    <!-- Cart with badge -->
    <button
      mat-icon-button
      matBadge="{{ cartCount }}"
      matBadgeColor="accent"
      aria-label="Cart"
      class="cart-btn"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <div class="auth-buttons">
      <button mat-stroked-button color="primary" routerLink="/register">Register</button>
      <button mat-raised-button color="primary" routerLink="/login">Login</button>
    </div>
  </div>
</mat-toolbar>
